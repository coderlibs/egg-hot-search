<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/public/bootstrap/css/bootstrap.css">
    <title>首页</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 col-md-offset-2">
                <div style="text-align: center;margin: 20px;font-weight: 600;">
                    <h1>热搜API</h1>
                    <h2>此项目由<a href="https://coderlibs.com" target="_blank">Coderlibs</a>官方提供</h2>
                </div>
                {% for item in list%}
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a class="text-center" href="{{item.link}}" target="_blank">{{item.name}}</a>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</body>

</html>
